<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css">

    <link rel="stylesheet" href="./css/bootstrap.css">

<body>
    <div id="box">
        <h2>注册会员</h2>
        <div class="form-group">
            <span for="inputEmail3" class="col-sm-2 control-label">用户名：</span>
            <input type="text" class="form-control" name="user" id="exampleInputEmail1" placeholder="请输入2-16位字母或数字">
            <span class="useryz">*</span>
        </div>
        <div class="form-group">
            <span>邮箱：</span>
            <input id="email" type="email" name="email" class="form-control" placeholder="请输入邮箱">
            <span class="emailyz">*</span>
        </div>
        <div class="form-group">
            <span>密码：</span>
            <input id="pwd" type="password" class="form-control" placeholder="请输入密码">
            <span class="mmyz">*</span>
        </div>
        <div class="form-group">
            <span>确认密码：</span>
            <input id="repwd" type="password" name="password" class="form-control">
            <span class="mmpd">*</span>
        </div>
        <div class="form-group">
            <span>手机：</span>
            <input id="tell" type="text" name="tell" class="form-control" placeholder="请输入手机号">
            <span class="tellyz">*</span>
        </div>
        <div class="checkbox">
            <label>
                <input class="cb" type="checkbox">我已看过并接受《<a href="https://admin.qidian.qq.com/template/blue/website/agreement.html">用户协议</a>》
            </label>
        </div>
        <button type="submit" class="btn btn-default" disabled='false'>同意协议并注册</button>
        <p>我已有账号，马上<a href="./mklog.html">登录</a></p>
        <!-- </form> -->
        <footer>
            <div class="footer-info">
                Copyright ©2007 - 2017 湖北知音动漫有限公司版权所有
                <br> 网址：www.zymkshop.com 备案号：鄂ICP备17018280号
            </div>
        </footer>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/register.js"></script>
